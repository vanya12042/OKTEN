<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Boxes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="center d-f">
    <div class="box">
        <div class="header center">
            <div class="font">
                <span>Header</span>
            </div>
        </div>

        <div class="nav center">
            <div class="font">
                <span>Nav</span>
            </div>
        </div>

        <div class="content center d-f">
            <div class="main center">
                <div class="font">
                    <span>Main</span>
                </div>
            </div>

            <div class="asside center">
                <div class="font">
                    <span>Asside</span>
                </div>
            </div>
        </div>

        <div class="footer center">
            <div class="font">
                <span>Footer</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
