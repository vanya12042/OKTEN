<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        .carousel-inner, .carousel, .carousel-item, .carousel-control-next, .carousel-control-prev {
            border-radius: 25px;
        }
        
.carousel-indicators [data-bs-target] {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: #ff0000;

}
        .carousel-dark .carousel-control-next-icon, .carousel-dark .carousel-control-prev-icon {
            color: #fff;
        }
.carousel-control-next-icon, .carousel-control-prev-icon {

    border-radius: 50%;
}
        .carousel-indicators {
            column-gap: 22px;
        }

.carousel {
    width: 1008px;
    height: 390px;
}

.carousel-item > img {
    height: 390px;
}
        .carousel-control-next, .carousel-control-prev{
            opacity: 1;
        }
        .carousel-control-next-icon, .carousel-control-prev-icon{
            background-color: white;

        }

        .carousel-dark .carousel-control-next-icon, .carousel-dark .carousel-control-prev-icon {
            filter: none;
        }

        .carousel-control-next-icon {
            
        }



    </style>
    <title>Title</title>
</head>
<body>
<div id="carouselDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselDark" data-bs-slide-to="0" class=""></li>
        <li data-bs-target="#carouselDark" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselDark" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://p4.wallpaperbetter.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-preview.jpg" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption d-none d-sm-block">
                <h5>First slide label</h5>
                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/images/bs-images/carousel-dark-slide-2.png" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption d-none d-sm-block">
                <h5>Second slide label</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/images/bs-images/carousel-dark-slide-3.png" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption d-none d-sm-block">
                <h5>Third slide label</h5>
                <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselDark" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselDark" role="button" data-bs-slide="next">
        <span class="icon" aria-hidden="true"><img src="35.png" alt=""></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
